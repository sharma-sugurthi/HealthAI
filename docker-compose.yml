version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healthai-postgres
    environment:
      POSTGRES_DB: healthai
      POSTGRES_USER: healthai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthai_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthai-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthai-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://healthai:${POSTGRES_PASSWORD:-healthai_password}@postgres:5432/healthai
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - healthai-network
    restart: unless-stopped

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthai-frontend
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql://healthai:${POSTGRES_PASSWORD:-healthai_password}@postgres:5432/healthai
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      - postgres
      - api
    volumes:
      - .:/app
    networks:
      - healthai-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  healthai-network:
    driver: bridge
